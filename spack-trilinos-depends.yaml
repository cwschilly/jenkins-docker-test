spack:
  definitions:
    - compilers: [gcc@11.4.0]
    - packages:
        - cmake@3.26.3
        - ninja@1.11.1
        - ccache@4.8
        - openmpi@4.1.5
  specs:
    - matrix:
        - [$packages]
        - [$%compilers]
        - [arch=linux-ubuntu22.04-x86_64_v3]
  concretizer:
    unify: true
  config:
    install_tree: /opt/software
  view: /opt/view